syntax = "proto3";

package common.v1;

option go_package = "github.com/tam/tam-protos/gen/go/common/v1;commonv1";

// Pagination request
message PaginationRequest {
    int32 offset = 1;
    int32 limit = 2;
}

// Pagination response metadata
message PaginationResponse {
    int32 total_count = 1;
    int32 offset = 2;
    int32 limit = 3;
    bool has_more = 4;
}
