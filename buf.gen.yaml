version: v1
plugins:
  # Go generation
  - plugin: go
    out: gen/go
    opt:
      - paths=source_relative

  # Go gRPC generation
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # gRPC-Gateway generation (REST API)
  - plugin: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
